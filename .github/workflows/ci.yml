name: CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Install Vulkan SDK
      run: |
        # Download and install Vulkan SDK
        $url = "https://sdk.lunarg.com/sdk/download/latest/windows/vulkan-sdk.exe"
        $output = "$env:TEMP\vulkan-sdk.exe"
        Invoke-WebRequest -Uri $url -OutFile $output
        Start-Process -FilePath $output -ArgumentList "--accept-licenses", "--default-answer", "--confirm-command", "install" -Wait
        # Add Vulkan to PATH
        $vulkanPath = "$env:ProgramFiles\VulkanSDK"
        if (Test-Path $vulkanPath) {
          $latestVersion = Get-ChildItem $vulkanPath | Sort-Object Name -Descending | Select-Object -First 1
          echo "$vulkanPath\$($latestVersion.Name)\Bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        }
      shell: powershell
    
    - name: Generate Project Files
      run: |
        .\Scripts\GenerateVS22.bat
      shell: cmd
    
    - name: Build Engine (GoldMaster)
      run: |
        python Scripts/build_razix.py --platform windows --config GoldMaster
      shell: cmd

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install Xcode Command Line Tools
      run: |
        # Ensure Xcode command line tools are installed
        xcode-select --install || true
        # Accept Xcode license
        sudo xcodebuild -license accept || true
    
    - name: Install Vulkan SDK
      run: |
        # Download and install Vulkan SDK for macOS
        curl -L -o vulkan-sdk.dmg "https://sdk.lunarg.com/sdk/download/latest/mac/vulkan-sdk.dmg"
        hdiutil attach vulkan-sdk.dmg
        sudo /Volumes/vulkansdk-macos-*/InstallVulkan.app/Contents/MacOS/InstallVulkan --root ~/VulkanSDK --accept-licenses --default-answer --confirm-command install
        hdiutil detach /Volumes/vulkansdk-macos-*
        # Add Vulkan to PATH
        echo "$HOME/VulkanSDK/macOS/bin" >> $GITHUB_PATH
        echo "VULKAN_SDK=$HOME/VulkanSDK/macOS" >> $GITHUB_ENV
    
    - name: Generate Project Files
      run: |
        chmod +x ./Scripts/GenerateXCodeProjectsMacOS.sh
        ./Scripts/GenerateXCodeProjectsMacOS.sh
    
    - name: Build Engine (GoldMaster)
      run: |
        python Scripts/build_razix.py --platform macos --config GoldMaster