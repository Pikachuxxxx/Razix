name: Manual

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Fix stupidity
      run: |
        cp LICENSE LICENSE.
    - name: Compile LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        working_directory: manual
        root_file: tracy.tex
    - uses: actions/upload-artifact@v4
      with:
        name: manual
        path: manual/tracy.pdf
